name: Live UFC Scraper

on:
  schedule:
    # Saturday: Runs every 5 minutes from 21:00 to 23:59 UTC (Approx 4:00 PM to 7:59 PM EST)
    - cron: '*/5 21-23 * * 6'
    # Sunday: Runs every 5 minutes from 00:00 to 06:59 UTC (Approx 8:00 PM to 2:00 AM EST)
    - cron: '*/5 0-6 * * 0'
  
  # This line adds a button in GitHub so you can manually trigger it to test!
  workflow_dispatch: 

jobs:
  scrape-fights:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Fight Scraper
        env:
          # This pulls your secure keys from GitHub settings so they aren't public
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/scrape.js